<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="无缝轮播.css"/>
	</head>
	<body>
		<div class="biankuang">
			<div class="tupian">
			<img src="1.jpg" alt="1"/>
			<img src="2.jpg" alt="2"/>
			<img src="3.jpg" alt="3"/>
			<img src="4.jpg" alt="4"/>
		</div>
		</div>
		
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		
		<script type="text/javascript">
			$('.tupian > img:nth-child(1)').addClass('current')
			$('.tupian > img:nth-child(2)').addClass('enter')
			$('.tupian > img:nth-child(3)').addClass('enter')
			$('.tupian > img:nth-child(4)').addClass('enter')
			let n = 1;
			setInterval(()=>{
				
				$(`.tupian > img:nth-child(${x(n)})`).removeClass('current').addClass('leave')
				.one('transitionend',(e)=>{
					$(e.currentTarget).removeClass('leave').addClass('enter')
				})
				$(`.tupian > img:nth-child(${x(n+1)})`).removeClass('enter').addClass('current')
				n += 1
			},2000)
			function x(n){
				if(n>4){
					n = n%4
					if(n===0){
						n = 4
					}
				}
				return n
			}
		</script>
	</body>
</html>
